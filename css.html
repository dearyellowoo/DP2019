<!DOCTYPE html> 
<html>
    <head>
        <title>CSS</title>
        <style>
            b{
                /*요소 선택자*/
                color: red;
            }
            .c_name{
                /*클래스 선택자*/
                 color: green;
            }
            #i_name{
                /*아이디 선택자*/
                color: pink;
            }
            #i_name2:before{content: "⭐"/*정보가 아니라 꾸미는 글자임*/;}
            #i_name2:after{content: "⭐"/*정보가 아니라 꾸미는 글자임*/;}
            #i_name2:first-letter{ font-size: 60px;}
            #i_name2:first-line{ color: violet;}
            
            .con:first-child{color:blue;}
            .con:last-child{color:red;}
            .con:nth-child(4){color: yellow;}
        </style>

    </head>

    <body>
        <a href="index.html">뒤로가기</a>
        <br>
        
        <b>내용1</b>
        <div class="c_name">클래스</div>
        <div id="i_name">아이디</div>
        <!--아이디는 여러명이 나눠쓸 수 없다-->

        <div id="i_name2">가상요소 선택자 </div>

        <ul> <!--li는 ul의 자식들!! ul은 부모!!-->
            <li class="con">내용1</li>
            <li class="con">내용2</li>
            <li class="con">내용3</li>
            <li class="con">내용4</li>
            <li class="con">내용4.1</li>
            <li class="con">내용5</li>
        </ul>

        <style>
            /* :link 기본, :visited 방문함, :hover 마우스 올림,
            :active 활성화 됨, :focus 포커스 됨 */
            a:link{
                color:black;
                text-decoration: none;
            }
            a:visited{ color: green;}
            a:hover{color:red;}
            a:active{color:yellow;}
            a:focus{color: pink;}
        </style>
        <a href="#">링크 버튼</a>
    </body>
</html>
